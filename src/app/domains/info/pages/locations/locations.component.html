<div class="flex space-x-4 h-[40rem]">
  <div class="h-full">
    <input
      type="range"
      name="zoom"
      min="0"
      max="20"
      class="w-full"
      [(ngModel)]="$zoom" />
    <div class="divide-y h-full overflow-auto pr-4">
      @for (location of $locations.value() ?? []; track location.id) {
        <div class="max-w-md text-gray-900" aria-hidden="true">
          <div class="flex flex-col pb-3">
            <dt class="mb-1 text-gray-500 md:text-lg 0">{{ location.name }}</dt>
            <dd class="text-lg font-semibold">{{ location.description }}</dd>
          </div>
        </div>
      }
    </div>
  </div>

  <div class="w-4/5">
    <div class="w-full h-full">
      <google-map
        mapId="59a4a8b56d00bf2749561523"
        height="90vh"
        width="70vw"
        [zoom]="$zoom()"
        [center]="$origin()">
        @for (location of $locations.value() ?? []; track location.id) {
          <map-advanced-marker
            [position]="{ lat: location.latitude, lng: location.longitude }" />
        }
      </google-map>
    </div>
  </div>
</div>
